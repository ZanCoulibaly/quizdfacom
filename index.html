<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz DFA</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/quiz.css">
</head>

<body>

    <h1 id="title">
        <img src="/logobon.png" alt="img" id="img" class="img">
    </h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="1">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Suivant</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logobon.png" alt="">
        <h2 id="score-title">Votre Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Retour Quiz</button>
        <!-- <button type="button" id="check-answer" onclick="checkAnswer()">Voir les reponses</button> -->
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Reponse :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Retour Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="/quiz.js"></script>
</body>

</html>
